<h1>FBI Tracker</h1>
<h2>Location</h2>
<div *ngIf="location && location.coords; else loading">
  <p>lat: {{ location.coords.latitude }}</p>
  <p>long: {{ location.coords.longitude }}</p>
</div>

<h2>Rotation</h2>
<div *ngIf="motion; else loading">
  <p>alpha: {{ motion.alpha.toFixed(2) }}</p>
  <p>beta: {{ motion.beta.toFixed(2) }}</p>
  <p>gamma: {{ motion.gamma.toFixed(2) }}</p>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
